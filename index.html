<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fa01aebbd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/resert.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/school.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <link rel="icon" href="./img/logo-image.png">
    <title>Lion School</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo-image.png" alt="logo da escola">
            <p>Lion<br>School</p>
        </div>
        <div class="sair">
            <i class="fa-solid fa-share-from-square"></i>
            <p>Sair</p>
        </div>
    </header>

    <main>
        <div class="container-left">
            <div class="escolha">
                <p>Escolha um <span>curso</span> <br>para gerenciar</p>
                <img class="devices" src="./img/devices.png" alt="">
            </div>
        </div>

        <div class="img">
            <img src="./img/professora.png" alt="">
        </div>

        <div class="container-right">
            <div class="boxs">
                <div class="box">
                    <i class="fa-sharp fa-solid fa-code"></i><span>DS</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-network-wired"></i><span>RDS</span>
                </div>
                <div class="box">
                    <i class="fa-solid fa-cloud"></i><span>NV</span>
                </div>
              
        </div>
    </main>

    <footer>
        <div class="container-contato">

            <div class="contato">
                <i class="fa-solid fa-phone"></i><span>(11) 4774-4700</span>
            </div>
            
            <div class="contato">
                <i class="fa-solid fa-envelope"></i><span>lionschool@gmail.com</span>
            </div>

            <div class="contato">
                <i class="fa-solid fa-location-dot"></i><span>Rua tcc, 211,  Centro, Jandira</span>
            </div>
        </div>

        <div class="container-copy">
            <p>Copyright &copy; 2023 | Guilherme e Miguel</p>
        </div>

        <div class="container-social">

            <div class="social">
                <i class="fa-brands fa-youtube"></i>
            </div>

            <div class="social">
                <i class="fa-brands fa-twitter"></i>
            </div>

            <div class="social">
                <i class="fa-brands fa-instagram"></i>            
            </div>

            <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
        </div>

    </footer>
</body>
</html>
